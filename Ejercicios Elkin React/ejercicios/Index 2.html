const lista=[
    'Hmaburguezas',
    'Empanadas',
    'Pizza'

]

function Productos(props){
       //el producto que se ve despues del props es la lista 
    const elements= props.producto.map((prod)=>
    <li>{prod}</li>
)

const listado=
<div>
    <h2>Listado de productos</h2>
    <ul>{elements}</ul>
    
    </div>
    return listado;
}

ReactDOM.render(
    //Renderizamos el listado
    <Productos producto={lista}/>,
    document.getElementById('root')
)
