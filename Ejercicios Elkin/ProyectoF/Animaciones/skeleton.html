<!--¿Qué es un skeleton? Bueno, para responder esa pregunta, te invitamos a que ingreses a Youtube.
Si prestas atención verás que en un primer momento, apenas se carga la página, aparecen una serie de elementos
 no contienen información sobre los videos (la que aparecerá segundos después)
 sino que dichos elementos actúan como una especie de placeholders de la información 
 que la aplicación se encuentra solicitando al servidor.-->
<body>
    <h1>Loading Skeleton </h1>
    <div class="card">
      <div class="skeleton image-loader"> </div>
      <div class="card-content">
        <div class="skeleton avatar-loader"> </div>
        <div class="text-content">
          <div class="skeleton text-loader"> </div>
          <div class="skeleton text-loader"> </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="./skeletoon.css">
</body>
